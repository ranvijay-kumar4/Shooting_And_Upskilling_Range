<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="wrapper">
            <div class="logo" data-aos="fade-right">
                <img src="Images/logo.png" alt="logo">
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Pricing</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="content">
            <h1>It's not just Coffee It's <span>Starbuck's</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In beatae doloremque laudantium eligendi quas
                et. Quasi, nulla aliquid facilis obcaecati inventore reiciendis facere placeat et! Dicta, minima cum!
                Aperiam, ad!</p>
            <button data-aos="zoom-in">Learn More</button>
        </div>
        <div class="image" data-aos="fade-left">
            <div class="box green"><img src="Images/green.png" alt="green"></div>
            <div class="box orange"><img src="Images/orange.png" alt="orange"></div>
            <div class="box pink"><img src="Images/pink.png" alt="pink"></div>
        </div>
    </section>

    <div class="img-links">
        <a href="" class="gcfe"><img src="Images/green.png" alt=""></a>
        <a href="" class="ocfe"><img src="Images/orange.png" alt=""></a>
        <a href="" class="pcfe"><img src="Images/pink.png" alt=""></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
