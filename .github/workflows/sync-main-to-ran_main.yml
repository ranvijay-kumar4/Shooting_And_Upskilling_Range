name: Sync main to ran_main

on:
  push:
    branches:
      - main  # Trigger this action when changes are pushed to main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Push changes to ran_main
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git checkout -b ran_main origin/ran_main || git checkout ran_main
          git merge --ff-only main || (echo "Merge conflict, aborting" && exit 1)
          git push origin ran_main
